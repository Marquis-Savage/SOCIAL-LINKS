<!DOCTYPE html>
<html>
<head>
  <title>Benchmark Chef Supply</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    #header {
      background-color: #f2f2f2;
      padding: 20px;
    }
    #header img {
      max-height: 80px;
    }
    #separator {
      border-bottom: 1px solid #ddd;
      margin: 20px 0;
    }
    #links {
      margin: 20px;
    }
    #links a {
      display: block;
      margin: 10px 0;
      text-decoration: none;
      color: #333;
    }
    #links a img {
      width: 16px;
      height: 16px;
      margin-right: 5px;
      vertical-align: middle;
    }
    #footer {
      background-color: #f2f2f2;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div id="header">
    <img src="benchmark.png" alt="Benchmark Chef Supply">
  </div>
  <div id="separator"></div>
  <div id="links">
    <a href="https://www.benchmarkchefsupply.com">
      <img src="webpage.jpg" alt="Website Icon"> BENCHMARK Chef Supply
    </a>
    <a href="https://www.instagram.com/benchmarkchefsupply">
      <img src="instagram.jpg" alt="Instagram Icon"> Instagram
    </a>
    <a href="https://www.tiktok.com/@benchmarkchefsupply">
      <img src="tiktok.jpg" alt="TikTok Icon"> TikTok
    </a>
    <a href="https://www.benchmark.com/contactus">
      <img src="contactus.jpg" alt="Contact Icon"> Contact Us
    </a>
  </div>
  <div id="footer">
    &copy; 2023 Benchmark Chef Supply. All rights reserved.
  </div>
</body>
</html>
